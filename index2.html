<!DOCTYPE html>
<html>
    <head>
        <title>Inspiring Apps Game</title>     
        
        <style>
            .logo-back-container{
                position: relative;
                background: url("/ia-logo/ia-logo-back.png");
                height: 600px;
                width: 600px;
                border: none;
                margin: none;
            }
            .dot-container{
                position: absolute;
                height: 9em;
                width: 9em;
                border: 1px solid red;
                border-radius: 50%;
                display: flex;
                align-items: center; 
                justify-content: center;
            }

            .black-container{
                left: 245px;
                top: 21px;
            }
            .black-container-2{
                right: 28px;
                top: 40px;
            }
            .blue-container{
                top: 254px;
                right: 65px;
            }
            .green-container{
                left: 17px;
                top: 161px;
            }
            .red-container{
                bottom: 150px;
                left: 114px;
            }
        </style>
    </head>
    <body>
        <div class="logo-back-container">
            <div class="dot-container black-container"></div>
            <div class="dot-container black-container-2"></div>
            <div class="dot-container blue-container"></div>
            <div class="dot-container green-container"></div>
            <div class="dot-container red-container"></div>
        </div>
        
        <img src="ia-logo/ia-logo-dot-black.png" draggable="true" class="dot" id="black-dot-1" />
        <img src="ia-logo/ia-logo-dot-black.png" draggable="true" class="dot" id="black-dot-2" />
        <img src="ia-logo/ia-logo-dot-blue.png" draggable="true" class="dot" id="blue-dot" />
        <img src="ia-logo/ia-logo-dot-green.png" draggable="true" class="dot" id="green-dot" />
        <img src="ia-logo/ia-logo-dot-red.png" draggable="true" class="dot" id="red-dot" />

        <script>
            var currentDotId

            const dotContainers = document.querySelectorAll(".dot-container")
            const dots = document.querySelectorAll(".dot")

            for(let i = 0; i < dots.length; i++){
                dots[i].addEventListener("dragstart", handleDragStart)
            }

            for(let i = 0; i < dotContainers.length; i++){
                dotContainers[i].addEventListener("dragover", function(e){ e.preventDefault() })
                dotContainers[i].addEventListener("drop", handleDrop)
            }

            function handleDrop(e){
                const dotToAppend = document.getElementById(currentDotId)
                e.target.appendChild(dotToAppend)
            }

            function handleDragStart(e){
                currentDotId = e.target.id
            }
        </script>

</html>

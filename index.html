<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" 
        content="width=device-width, 
        initial-scale=1.0, 
        user-scalable=no" />
  <title>Inspiring Apps Challenge</title>
  <style>
    .black-circle {
        transform: translate3d(20px, 20px, 0px);
    }
  </style>
</head>

<body>
    <img src="ia-logo/ia-logo-dot-black.png" class="black" />
    <img src="ia-logo/ia-logo-dot-blue.png" class="blue" />
    <img src="ia-logo/ia-logo-dot-green.png" class="green" />
    <img src="ia-logo/ia-logo-dot-red.png" class="red" />
    <img src="ia-logo/ia-logo-back.png" class="logo" />


    <script>
        
        var black = document.querySelector(".black")
        var blue = document.querySelector(".blue")
        var green = document.querySelector(".green")
        var red = document.querySelector(".red")
        var logo = document.querySelector(".logo")
        
        var currentX
        var currentY 
        var initialX 
        var initialY
        var xOffset = 0
        var yOffset = 0
        var activeElement = null
        
        document.addEventListener('mousedown', onMouseDown)
        document.addEventListener('mouseup', onMouseUp)
        document.addEventListener('mousemove', onMouseMove)

        function onMouseDown(e){
            if(e.target === black){
                activeElement = black 
            }else if(e.target === blue){
                activeElement = blue
            }else if(e.target === green){
                activeElement = green
            }else if(e.target === red){
                activeElement = red
            }else{
                
            }

            initialX = e.clientX - xOffset
            initialY = e.clientY - yOffset
        }

        function onMouseUp(){
            activeElement = null
            // what happens on mouseup? well, I'm going to first check to see if there is an active element, if not, return. 
            // if there is an active element, check if that element belongs where it has been dragged to within a reasonable margin
            // if not, return it to it's intial position.
        }

        function onMouseMove(e){
            e.preventDefault()

            if(activeElement){
                // console.log('the e.clientX', e.clientX)
                // console.log('the e.clientY', e.clientY)
                // console.log('the initialX', initialX)
                // console.log('the initialY', initialY)
                // console.log('the xOffset', xOffset)
                // console.log('the yOffset', yOffset)
                // currentX = e.clientX - initialX
                // currentY = e.clientY - initialY

                // animateCircle(currentX, currentY, activeElement)

                animateCircle(e.clientX, e.clientY, activeElement)
            }
        }

        function animateCircle(mouseX, mouseY, elm){
            elm.style.transform = "translate3d(" + mouseX + "px, " + mouseY + "px, 0)";
        }
    </script>
</body>

</html>
